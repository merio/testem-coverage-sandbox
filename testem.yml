framework: jasmine
test_page: test.html

before_tests:
  - rm -rf cov && jscoverage src cov && rm -rf reports && mkdir reports && mkdir reports/coverage && mkdir reports/junit && mkdir reports/coverage/browser && mkdir reports/junit/browser && mkdir reports/junit/node

src_files:
  - cov/**/*.js
  - tests/**/*.spec.js

launchers:
  Jasmine Browser:
    command: phantomjs node_modules/jasmine-reporters/test/phantomjs-testrunner.js http://localhost:7357/test.html
    cwd: .
  Jasmine Node:
    command: node ./scripts/jscoverage-jasmine-node.js tests --junitreport --output reports/junit/node/
    cwd: .
    
launch_in_dev:
  - Jasmine Browser
  - Jasmine Node
  
launch_in_ci:
  - Jasmine Browser
  - Jasmine Node